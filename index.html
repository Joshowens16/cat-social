<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Alumni+Sans+Pinstripe&family=DynaPuff&family=Roboto&display=swap" rel="stylesheet">
    <title>CatSocial</title>
</head>
<body>
    <div id="cat-social">
        <div id="static-header">
            <h1>CatSocial</h1>
            <input placeholder="search">
            <div id="navbar">
                <a href="http://" target="_blank" rel="noopener noreferrer">Home</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">Direct Messages</a>
                <a href="http://" target="_blank" rel="noopener noreferrer">Notifications</a>
            </div>
        </div>
        <div id="profile-header">
            <div id="profile-pic">
                <img src="Rue-imgs/rue-profile-pic.jpeg">
            </div>
            <div id="profile-stats">
                <div id="username">
                    <h2>RueTheCalico</h2>
                    <button id="message-btn">Message</buton>
                    <button id="follow-btn">Follow</button>
                </div>
                <div id="post-followers">
                    <p class="follow">6</p> <p>&nbsp;posts</p>
                    <p class="follow">499</p> <p>&nbsp;followers</p>
                    <p class="follow">400</p><p>&nbsp;following</p>
                </div>
            </div>
        </div>
        <div id="profile-content">
            <img src="Rue-imgs/just-cat-nappin.JPG" class="pic-posts" >
            <img src="Rue-imgs/adventure kitty.jpeg" class="pic-posts">
            <img src="Rue-imgs/relaxing.jpeg" class="pic-posts">
            <img src="Rue-imgs/birthday-kitty.PNG" class="pic-posts">
            <img src="Rue-imgs/toy-hoarder.jpeg" class="pic-posts">
            <img src="Rue-imgs/Christmas-relaxin.JPG" class="pic-posts">
        
        </div> 
    </div>
    <footer class="footer">
        <img src="Rue-imgs/FSA.png" id="fsa">
        <div id="creator"><h3>Josh Owens</h3></div>
    </footer>
</body>
</html>
